<!-- 竞争格局 -->
<script src="http://glog.qcdqcdn.com" type="text/javascript"></script>
<div class="searchWrapper">
    <ul class='clearfix'>
        <li class='fl clearfix'>
            <div class="fl text">日期：</div>
            <div class='fl selectBox selectDateBox'>
                <i class='icon'></i>
                <input type="text" class='selectText selectDate' id="time1" readonly value="最近12个月"/>
                <ul class='selectList dateList'>
                    <li data-id="2" date-num="6month">最近6个月</li>
                    <li data-id="2" date-num="12month">最近12个月</li>
                    <li data-id="4" id="custom">自定义</li>
                </ul>
                <input type="text" class="dateControl" placeholder=""
                       style="position: relative;top: -22px;left:-10px;opacity: 0;z-index: -1;" id="selectDateControl">
                <input type="text" class="dateControl2" placeholder=""
                       style="position: relative;top: -22px;left:-10px;opacity: 0;z-index: -1;display: none;"
                       id="selectDateControl1">
            </div>
        </li>
        <li class='fl clearfix'>
            <div class="fl text">车型级别：</div>
            <div class="selectBox w160" style='margin-right: 10px;'>
                <i class='icon'></i>
                <input type="text" class='selectText carLevel' readonly value="SUV"/>
                <ul class='selectList carTypeList_compete'>
                    <li data-id="">微型车</li>
                    <li data-id="">小型车</li>
                    <li data-id="">紧凑型车</li>
                    <li data-id="">中型车</li>
                    <li data-id="">中大型车</li>
                    <li data-id="">豪华车</li>
                    <li data-id="">跑车</li>
                    <li data-id="">SUV</li>
                    <li data-id="">MPV</li>
                </ul>
            </div>
            <div class="selectBox selectSUVBox w160">
                <i class='icon'></i>
                <input type="text" class='selectText suvName' readonly value="紧凑型SUV"/>
                <ul class='selectList suvList'>
                    <li data-id="">小型SUV</li>
                    <li data-id="">紧凑型SUV</li>
                    <li data-id="">中型SUV</li>
                    <li data-id="">中大型SUV</li>
                    <li data-id="">大型SUV</li>
                </ul>
            </div>
        </li>
        <li class='fl clearfix'>
            <div class="fl text">产地类型：</div>
            <div class="selectBox selectUnit selectProductType_compete">
                <span class='active'>全部</span>
                <span>自主</span>
                <span>合资</span>
                <span>进口</span>
            </div>
        </li>
    </ul>
</div>
<div class='mainContent'>
    <div class="chartWrapper">
        <div class='chartHeader'>
            <div class="tabMenu">
                <li class='tabItem active'><span>竞争格局</span></li>
                <span class="tabItembar"></span>
                <span class="tabBottom"></span>
            </div>
            <div class="closeDate">(数据截止<span class="lastDate"></span>)</div>
        </div>

        <div class="chartBox">
            <div id="competePattern" style="width:100%;height: 100%;"></div>
            <div class="btns">
                <div class='btn Doubt'>
                    <div class="tootip"></div>
                </div>
            </div>
            <div class="comment"
                 style="position: absolute;right: 67px;bottom: 30px;color:#999;font-size: 12px;">滚动鼠标，可放大图表区域
            </div>
        </div>
    </div>
    <div class="tableWrapper clearfix">
        <div class="tableTitle">
            <div class="title">明细数据&nbsp;<span class="count">(共 <i class="num"></i> 条数据)</span></div>
            <span class='load'><i class='icon'></i>下载明细</span>
            <iframe id="ifile" src="" style="display:none"></iframe>
        </div>
        <div class="tableBox">
            <table>
                <thead class="tableHeader"></thead>
                <tbody class="listContent"></tbody>
            </table>
            <div class="green-black pageContainer" id='pageContainer1'  onselectstart="return false;" style="-moz-user-select:none;"></div>
        </div>
    </div>
</div>
<script type='text/template' id='tableTpl'>
    {@each values as item}
    <tr>
        {@each item as it}
        <td>${it}</td>
        {@/each}
    </tr>
    {@/each}
</script>
<script type='text/template' id='tableHeaderTpl'>
    <tr>
        {@each Header as item}
        <th width="${parseInt(100/Header.length)}%">${item}</th>
        {@/each}
    </tr>
</script>
<script>
    $('.carTypeList_compete').slimScroll({height:'200px',width:'160px'})
</script>
